<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Contact - Indal Awalaikal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      .contact-container {
        width: 100%;
        min-height: 90vh;
        padding: 2rem;
        color: #e6f1ff;
      }

      .contact-content {
        max-width: 1200px;
        margin: 0 auto;
      }

      .contact-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .contact-header h2 {
        font-size: 2.5rem;
        color: #64ffda;
        margin-bottom: 1rem;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }

      .contact-info {
        padding: 2rem;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .contact-item i {
        font-size: 1.5rem;
        color: #64ffda;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #64ffda;
        border-radius: 50%;
      }

      .contact-item-content h3 {
        color: #e6f1ff;
        margin-bottom: 0.5rem;
      }

      .contact-item-content p {
        color: #8892b0;
      }

      .contact-form {
        background: rgba(100, 255, 218, 0.1);
        padding: 2rem;
        border-radius: 10px;
        border: 1px solid #64ffda;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #e6f1ff;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        background: rgba(230, 241, 255, 0.1);
        border: 1px solid #64ffda;
        border-radius: 5px;
        color: #e6f1ff;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: #64ffda;
        color: #05101f;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        background: transparent;
        border: 2px solid #64ffda;
        color: #64ffda;
      }

      @media (max-width: 768px) {
        .contact-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
          <span>Indal Awalaikal</span>
        </div>
        <div class="links">
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="100"
          >
            <a href="index.html">Home</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="200"
          >
            <a href="about.html">About</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="300"
          >
            <a href="skills.html">Skills</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="400"
          >
            <a href="services.html">Services</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="500"
          >
            <a href="blogs.html">Blogs</a>
          </div>
          <div
            class="link contact-btn"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="600"
          >
            <a href="contact.html">Contact Us</a>
          </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
      </div>
      <div class="dropdown">
        <div class="links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="skills.html">Skills</a>
          <a href="services.html">Services</a>
          <a href="blogs.html">Blogs</a>
          <a href="contact.html">Contact Us</a>
          <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
        </div>
      </div>
    </nav>

    <section class="contact-container">
      <div class="contact-content">
        <div
          class="contact-header"
          data-aos="fade-down"
          data-aos-duration="1000"
        >
          <h2>Get In Touch</h2>
        </div>

        <div class="contact-grid">
          <div class="contact-info">
            <div
              class="contact-item"
              data-aos="fade-right"
              data-aos-delay="200"
            >
              <i class="fas fa-envelope"></i>
              <div class="contact-item-content">
                <h3>Email</h3>
                <p>indal@example.com</p>
              </div>
            </div>

            <div
              class="contact-item"
              data-aos="fade-right"
              data-aos-delay="400"
            >
              <i class="fas fa-phone"></i>
              <div class="contact-item-content">
                <h3>Phone</h3>
                <p>+1234 567 890</p>
              </div>
            </div>

            <div
              class="contact-item"
              data-aos="fade-right"
              data-aos-delay="600"
            >
              <i class="fas fa-map-marker-alt"></i>
              <div class="contact-item-content">
                <h3>Location</h3>
                <p>City, Country</p>
              </div>
            </div>
          </div>

          <div class="contact-form" data-aos="fade-left" data-aos-delay="800">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script>
      function hamburg() {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(0px)";
      }
      function cancel() {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(-500px)";
      }

      // Form submission handling
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Add your form submission logic here
          alert("Message sent successfully!");
          this.reset();
        });
    </script>
  </body>
</html>
